<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit
        (addIngredient) = "newIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group" style="cursor: pointer;"
            *ngFor = "let ingredient of ingredients">
            <li>{{ingredient.name}} ({{ingredient.amount}})</li>

        </a>
        </ul>
    </div>
</div>
